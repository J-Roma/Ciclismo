<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Estadisticas | Ciclismo</title>
</head>

<body>
    <section class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
                <div class="container-sm">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="/imagenes/bicicleta-logo.png" alt="" width="30" height="24">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Ciclismo</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Contactenos</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <main class="container">
        <div class="card bg-light text-white">
            <img src="https://as01.epimg.net/ciclismo/imagenes/2021/04/22/mas_ciclismo/1619119609_730874_1619119693_portada_normal.jpg"
                id="content_div_one_photo" class="card-img" alt="...">
            <div class="card-img-overlay card-img-right">
                <h5 class="card-title">Just Enjoy</h5>
                <p class="card-text">The Ride</p>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="res-tab" data-bs-toggle="tab" data-bs-target="#res"
                            type="button" role="tab" aria-controls="res" aria-selected="true">Registro de
                            Tiempos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="prom-tab" data-bs-toggle="tab" data-bs-target="#prom" type="button"
                            role="tab" aria-controls="prom" aria-selected="false">Promedios</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="time-tab" data-bs-toggle="tab" data-bs-target="#time" type="button"
                            role="tab" aria-controls="time" aria-selected="false">Mejores Tiempos</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="res" role="tabpanel" aria-labelledby="res-tab">
                        <div>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <th>#</th>
                                        <th>Corredor</th>
                                        <th>Carrera 1</th>
                                        <th>Carrera 2</th>
                                        <th>Carrera 3</th>
                                        <th>Carrera 4</th>
                                        <th>Carrera 5</th>
                                        <th>Acciones</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="prom" role="tabpanel" aria-labelledby="prom-tab">hola</div>
                    <div class="tab-pane" id="time" role="tabpanel" aria-labelledby="time-tab">...</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-12">
                Copyright Â® | Arauca - Arauca, Colombia | <a href="#"><i class="fab fa-github"></i></a> | <i
                    class="fab fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous">
</script>

<script src="/js/main.js" type="module"></script>

</html>
